{{ doctype }}
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>

   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>

   <!-- Custom styles for this template -->
   <link href="theme/html/stylesheets/base.css" rel="stylesheet"/>
   <link href="theme/html/stylesheets/book.css" media="all" rel="stylesheet" type="text/css" />
   <link href="theme/html/stylesheets/codemirror.css" media="all" rel="stylesheet" type="text/css" />

   <script type="text/javascript" src="theme/html/javascripts/jquery.js">&nbsp;</script>

   <script type="text/javascript" src="theme/html/javascripts/disqus.js">&nbsp;</script>

   <script type="text/javascript" src="theme/html/javascripts/codemirror.js">&nbsp;</script>
   <script type="text/javascript" src="theme/html/javascripts/coderunner.js">&nbsp;</script>
   <script type="text/javascript" src="http://cdn.oreillystatic.com/tools/jsrepl/jsrepl.js" id="jsrepl-script">&nbsp;</script>

  </head>

  <body data-type="book">

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
	  <img class="logo" src="theme/html/assets/logo-white.svg"/>
          <a class="title" href="#">{{ title }}</a>
        </div>

        <div class="container">
           <div class="col-sm-3 col-md-3 pull-right">
	      <form class="navbar-form" role="search">
	         <div class="input-group">
	            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term"/>
	            <div class="input-group-btn">
	               <button class="btn btn-default search-button" type="submit"><i class="glyphicon glyphicon-search"> </i></button>
	            </div>
	         </div>
	      </form>
           </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  
    <div class="container">
	<div class="row">
	  <div class="pagination">
	      <ul>
	        <li class="prev">{{ prev_link }}</li>
	        <li class="next">{{ next_link }}</li>
	      </ul>
	  </div>       
	</div>
    </div>

    <div class="container">
       <div class="row">
          <div class="col-md-12 disqus">
	     <div id="disqus_thread"></div>
	   </div>
       </div>
    </div>
 
    <div class="footer">
      <footer>
        <p>&copy; O'Reilly Media, 2014</p>
      </footer>
    </div>

  </body>

</html>
